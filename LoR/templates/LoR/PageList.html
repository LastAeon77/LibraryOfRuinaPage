{% extends "home/NavBarBase.html" %}
{% load static %}
{% block content %}
<div class = "has-text-centered">

<ul>
    {% for o in offc %}
    <h2 class="is-size-2 has-text-warning-dark">{{o.Name}}</h2>
    {% for p in page %}
    {% if p.office.id == o.id %}
    <li><a href="{% url 'lor:Page' slug=p.slug %}">{{p.Name}}</a></li>
    {% endif %}
    {% endfor  %}
    {% endfor %}
</ul>
</div>


{% endblock content %}
