{% extends "home/NavBarBase.html" %}
{% load static %}
{% block content %}

<ul>
    {% for o in offc %}
    <h2>{{o.Name}}</h2>
    {% for p in page %}
    {% if p.Office.id == o.id %}
    <li><a href="{% url 'lor:Page' slug=p.slug %}">{{p.Name}}</a></li>
    {% endif %}
    {% endfor  %}
    {% endfor %}
</ul>


{% endblock content %}
