{% extends "home/NavBarBase.html" %}
{% load static %}
{% block content %}
<div class = "has-text-centered">

<h1>{{ deck.name }}</h1>
<p>Created By: {{deck.creator}}</p>
<p>Use Case: {{deck.description}}</p>
<ul>
    {%for cards in deckCards%}
    <li>{{cards.card_id}} x{{cards.card_count}}</li>
    {% endfor %}
</ul>
</div>

{% endblock content %}
