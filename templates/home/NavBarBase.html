{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="{% static 'LoR_Data/css/CardDetail.css' %}">
  <link rel="shortcut icon" href="{% static 'LoR_Data/HodChristmasIcon.png' %}">
</head>

<body>
  <nav class="navbar has-background-grey" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'lor:Home' %}">
        <img src="{% static 'LoR_Data/Office/LibraryofRuina.png' %}">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu ">
      <div class="navbar-start ">
        <a href="{% url 'About' %}" class=" navbar-item has-text-link-light">
          About
        </a>
        <a href="{% url 'lor:CardHome' %}" class="navbar-item has-text-link-light">
          Cards
        </a>
        <a href="{% url 'lor:OfficeHome' %}" class="navbar-item has-text-link-light" >
          Guests
        </a>
        <a href="{% url 'lor:DeckHome' %}" class="navbar-item has-text-link-light">
          Deck List
        </a>
        <a href="{% url 'lor:GuideHome' %}" class="navbar-item has-text-link-light">
          Guide List
        </a>
        <a href="{% url 'lor:PageHome' %}" class="navbar-item has-text-link-light">
          Pages
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link has-text-link-light">
            More
          </a>

          <div class="navbar-dropdown">
            <a href="{% url 'lor:DeckAdd' %}" class="navbar-item">
              Make a Deck
            </a>
            <a href="{% url 'lor:GuideAdd' %}" class="navbar-item">
              Make a Guide
            </a>
            <!-- <a href="{% url 'lor:CharHome' %}" class="navbar-item">
              Characters (Beta)
            </a> -->
            <a href="{% url 'lor:AbnoHome' %}" class="navbar-item">
              Abno Pages
            </a>
            <!-- <a class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a> -->
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          {% if user.is_authenticated %}
          <div class="buttons">
            <a href="{% url 'profile' %}" class="button is-light">
              Profile
            </a>
            <a href="{% url 'logout' %}" class="button is-light">
              Logout
            </a>

          </div>
          {% else %}
          <div class="buttons">
            <a href="{% url 'register' %}" class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a href="{% url 'login' %}" class="button is-light">
              Login
            </a>
          </div>
          {% endif %}

        </div>
      </div>
    </div>
  </nav>

  
  <section class="hero is-link is-fullheight-with-navbar has-background-black has-text-info-dark">
    <div class="hero-body">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </div>
  </section>
</body>

</html>
